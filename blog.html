---
layout: default
title: Blog
---

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts reversed %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a>
      <br>
      <p style="font-size: small;"> Written by: {{ post.author }}</p>
     <p style="font-size: small;"> {{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
